spring.application.name=AuthService


# Kafka Brokers
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.topic.name=user_data
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=com.adarsh.AuthService.serializer.UserDataSerializer


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/usersdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

server.port=8080

logging.level.org.springframework.security=DEBUG
#logging.level.org.apache.kafka=DEBUG
#logging.level.org.springframework.kafka=DEBUG

# ACTUATOR ENDPOINTS CONFIGURATION
management.endpoints.web.exposure.include=prometheus,health

# MICROMETER METRICS TAGS CONFIGURATION
# IMPORTANT: Use a unique tag for each service
management.metrics.tags.application=${spring.application.name}