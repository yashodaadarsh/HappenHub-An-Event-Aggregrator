spring.application.name=EventCatalogueService

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=event-consumer-group1
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.adarsh.deserializer.EventModelDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.topic-json.name=event_data



spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cataloguedb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

server.port=8083

logging.level.org.springframework.security=DEBUG
#logging.level.org.apache.kafka=DEBUG
#logging.level.org.springframework.kafka=DEBUG

# Kafka Brokers
spring.kafka.topic.name=event_data
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.adarsh.serializer.EventModelSerializer

# ACTUATOR ENDPOINTS CONFIGURATION
management.endpoints.web.exposure.include=prometheus,health

# MICROMETER METRICS TAGS CONFIGURATION
# IMPORTANT: Use a unique tag for each service
management.metrics.tags.application=${spring.application.name}
